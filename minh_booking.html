<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
              crossorigin="anonymous">
              <script src="https://kit.fontawesome.com/c20b1b26eb.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/minh_booking.css">

        <link rel="stylesheet" 
              crossorigin="anonymous" 
              href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
              integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" />
        <script src="https://kit.fontawesome.com/c20b1b26eb.js" crossorigin="anonymous"></script>
        <title>Booking & footer</title>
    </head>

    <body></body>
        <div class="jumbotron chinhle">
            <div class="container request-chinh">
              <div class="row mx-auto my-3">
                <div class="col text-center dark">
                  <div class="title">
                    <h1 style="margin: 0; padding: 0; color: #fff; font-size: 50px; font-family: 'Reenie Beanie', cursive;">Booking</h1>
                    <p style="color: #fff; margin: 10px 20px 0 0; padding-bottom: 13px; font-size: 17px; font-family: 'Reenie Beanie', cursive;">
                       Please fill out the form below to book your reservation.
                    </p>
                  </div>
                </div>

                <div class="col">
                  <div class="title">
                    <p style="text-align: center; font-size: 50px; font-family: 'Reenie Beanie', cursive; color: #fff;">
                      Location
                    </p>
                  </div>                 
                </div>

                <div class="w-100"></div>

                <div class="col">
                  <form class="w-100">
                    <div class="form-row">
                      <div class="col mb-3">
                        <input type="text" class="form-control" placeholder="First name" required />
                      </div>
                      
                      <div class="col mb-3">
                        <input type="text" class="form-control" placeholder="Last name" required />
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="col mb-3">
                        <input type="email" class="form-control" placeholder="Email" required />
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="col mb-3">
                        <input type="tel" class="form-control" placeholder="Phone" required />
                      </div>
                    </div>

                    <div class="form-group">
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="Your Addtional Request"></textarea>
                    </div>

                    <button class="minh-btn btn-primary w-100" type="submit">Submit</button>
                  </form>
                </div>
                <!-- Chinh Le fixed size for google map position-->
                <div class="col google-map">
                  <iframe class="embed-responsive-item w-100"
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15677.28794047012!2d106.6947171!3d10.7866326!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xae854621c16b504b!2sNoir.%20Dining%20In%20The%20Dark%20Saigon!5e0!3m2!1sen!2s!4v1582790403854!5m2!1sen!2s"
                    width="100%" height="100%" frameborder="0" style="border-radius: 30px;" allowfullscreen="true">
                  </iframe>
                </div>
              </div>
            </div>
        </div>

        <div class="jumbotron jumbotron-fluid">
            <div style="max-width: 100%;">
                <footer class="col f-minh container">
                    <div class="row up-minh mx-5">
                        <div class="left-minh">
                            <div class="col transform-minh">
                                <img src="https://gastrobar.qodeinteractive.com/wp-content/uploads/2017/11/gb_logo_1-1.png" 
                                     class="logo-minh" style="cursor: pointer; width: 100%;">
                            </div>
                            <div class="col">
                                <ul>
                                    <li>THE BAR</li>
                                    <li> <a href="#">About</a></li>
                                    <li> <a href="#">Jobs</a></li>
                                    <li> <a href="#">Cuisine</a></li>
                                </ul>
                            </div>
                            <div class="col">
                                <ul>
                                    <li>COMMUNITIES</li>
                                    <li><a href="#">For Customers</a></li>
                                    <li><a href="#">Cooks</a> </li>
                                    <li><a href="#">Brands</a></li>
                                    <li><a href="#">Investors</a></li>
                                    <li><a href="#">Vendors</a></li>
                                </ul>
                            </div>
                            <div class="col">
                                <ul>
                                    <li>LINKS</li>
                                    <li><a href="#">Help</a></li>
                                    <li><a href="#">Recipes</a></li>
                                    <li><a href="#">Q & A</a></li>
                                </ul>
                            </div>
                        </div>
            
                        <div class="container right-minh">
                            <div class="pics-minh">
                              <img class="p-minh bounce" src="https://gastrobar.qodeinteractive.com/wp-content/uploads/2017/11/home1-img-4-187x198.png" 
                                   alt="f">
                              <img class="p-minh bounce" src="https://gastrobar.qodeinteractive.com/wp-content/uploads/2017/11/home1-img-5-143x218.png" 
                                   alt="d" >
                              <img class="p-minh bounce" src="https://gastrobar.qodeinteractive.com/wp-content/uploads/2017/11/home1-img-6-157x224.png" 
                                   alt="s">
                            </div>

                            <div class="moving-text" style="margin-bottom: 70px">
                              <p class="typewrite red" data-period="2000" data-type='["New Menu Everyday", "Gig Every Friday", "A Lot Of Booze"]' 
                               style="font-size: 30px; color: crimson; font-family: 'Reenie Beanie', cursive;">
                              </p>
                            </div>                           
                        </div>
                    </div>

                    <div class="row bottom-minh d-flex justify-content-center align-items-center mb-0">
                        <p>GastroBar &copy; 2020, All Rights Reserved <img src="https://masthead.scdn.co/065b62cfb94f49960e7c37413175e2bb/flags/us.svg" 
                                                                                   width="50px" height="20px"> 
                        </p>
                    </div>
                </footer>
            </div>
        </div>
        <script src="./js/typewrite.js"></script>
    </body>
</html>
